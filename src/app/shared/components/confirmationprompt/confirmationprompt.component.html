<div class="modal-header">
    <div class="modal-title">
      <h4>{{message.headerHeading}}</h4>
    </div>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close('cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body  text-break">

        <p [class.text-danger]="message">{{message.bodyMessage}}</p>
      
  </div>
  <div class="modal-footer">
  <button type="button" class="btn btn-success" (click)="activeModal.close('Confirm')">Confirm</button>
  <button type="button" class="btn btn-outlet-dark" (click)="activeModal.close('Close Click')">cancel</button>
  </div>
