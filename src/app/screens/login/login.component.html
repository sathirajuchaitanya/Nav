<div class="bg-light">
<div class="container w-25 mt-4 pt-4">
    <h2>Login</h2>
    <div *ngIf="loginError" class="text-danger">Please enter the correct user name and password</div>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginFormControls.username.errors }" />
        <div *ngIf="submitted && loginFormControls.username.errors" class="invalid-feedback">
            <div *ngIf="loginFormControls.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginFormControls.password.errors }" />
        <div *ngIf="submitted && loginFormControls.password.errors" class="invalid-feedback">
            <div *ngIf="loginFormControls.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary mt-1">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button>
    </div>
</form>
</div>
</div>
